<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HARP Team R Training - Login</title>
  
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/prism.css">
</head>
<body>
  <div class="login-container">
    <img src="images/r-logo.png" alt="R Logo" class="r-logo">
    <h1>HARP Team R Training</h1>
    <p>Please enter the password to access the training materials</p>
    <input type="password" id="password-input" placeholder="Enter password">
    <button onclick="checkPassword()">Access Training</button>
    <p id="error-message" class="error-message">Incorrect password. Please try again.</p>
  </div>

  
    <script src="js/prism.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
